<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
  </head>
  <body>


    <div class="col-lg-12 row justify-content-center" id="topApp">
      <h1 id="clcTxt">Calculator</h1>
    </div>

    <div class="container">
      <div class="mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <h1 id="input">0</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-success col-lg-2">+</div>
            <div class="btn btn-success col-lg-2">-</div>
            <div class="btn btn-success col-lg-2">*</div>
            <div class="btn btn-success col-lg-2">/</div>
          </div>
        </div>
    </div>

    <div class="mt-2">
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-outline-secondary col-lg-2 mt-4">7</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4">8</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4">9</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" id="equalsSign">=</div>
          </div>
        </div>
    </div>

    <div style="margin-top: -150px;">
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-outline-secondary col-lg-2 mt-4">4</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4">5</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" style="margin-right: 285px;">6</div>     
          </div>
        </div>
    </div>


    
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-outline-secondary col-lg-2 mt-4">1</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4">2</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" style="margin-right: 285px;">3</div>     
          </div>
        </div>

       <div class="container">
          <div class="row justify-content">
            <div class="btn btn-info col-lg-2 mt-4">.</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4">0</div>
            <div class="btn btn-danger col-lg-2 mt-4">AC</div> 
            <div class="btn btn-warning col-lg-2 mt-4">LR</div>    <!--Getting Last Result-->  
          </div>
        </div>
    



   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
