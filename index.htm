<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
  </head>
  <body>


    <div class="col-lg-12 row justify-content-center" id="topApp">
      <h1 id="clcTxt">Calculator</h1>
    </div>

    <div class="container">
      <div class="mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <h1 id="input">0</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-success col-lg-2" onclick="operations('+')">+</div>
            <div class="btn btn-success col-lg-2" onclick="operations('-')">-</div>
            <div class="btn btn-success col-lg-2" onclick="operations('*')">*</div>
            <div class="btn btn-success col-lg-2" onclick="operations('/')">/</div>
          </div>
        </div>
    </div>

    <div class="mt-2">
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('7')">7</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('8')">8</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('9')">9</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" id="equalsSign" onclick="getResult()">=</div>
          </div>
        </div>
    </div>

    <div style="margin-top: -150px;">
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('4')">4</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('5')">5</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" style="margin-right: 285px;" onclick="getNumber('6')">6</div>     
          </div>
        </div>
    </div>


    
      <div class="container">
          <div class="row justify-content">
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('1')">1</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('2')">2</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" style="margin-right: 285px;" onclick="getNumber('3')">3</div>     
          </div>
        </div>

       <div class="container">
          <div class="row justify-content">
            <div class="btn btn-info col-lg-2 mt-4">.</div>
            <div class="btn btn-outline-secondary col-lg-2 mt-4" onclick="getNumber('0')">0</div>
            <div class="btn btn-danger col-lg-2 mt-4" onclick="clearAll()">AC</div> 
            <div class="btn btn-warning col-lg-2 mt-4" onclick="lResult()">LR</div>    <!--Getting Last Result-->  
          </div>
        </div>
    



   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
